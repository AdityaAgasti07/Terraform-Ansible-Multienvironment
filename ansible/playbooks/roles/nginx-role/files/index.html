<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Example</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #EAEAEA;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        header {
            background-color: #1E1E1E;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #E91E63;
            font-size: 2.5rem;
        }

        /* Link styling */
        a {
            color: #BB86FC;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #FF4081;
        }

        /* Main content styling */
        .content {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .content h2 {
            font-size: 1.8rem;
            color: #03DAC6;
        }

        .content p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #B0BEC5;
            text-align: center;
            line-height: 1.6;
        }

        /* Button styling */
        .btn {
            background-color: #6200EE;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #3700B3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Footer styling */
        footer {
            background-color: #1E1E1E;
            padding: 10px;
            text-align: center;
            color: #B0BEC5;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Aesthetic background */
        .background {
            background: url('https://via.placeholder.com/1600x900') no-repeat center center fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header>
        <h1>Dark Theme Aesthetic</h1>
    </header>
    <div class="content">
        <h2>Welcome to the Cool Dark Mode Page</h2>
        <p>This page features a modern, sleek dark theme with stylish visuals for a better browsing experience.</p>
        <button class="btn">Explore More</button>
    </div>
    <footer>
        <p>&copy; 2024 All Rights Reserved</p>
    </footer>
</body>
</html>
